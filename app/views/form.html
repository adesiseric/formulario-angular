<div ng-controller="FormCtrl as formulario">

    <form
        class="form-horizontal"
        name="altaUsuarioProveedorForm"
        novalidate
    >
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">Nombre:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg = "Nombre solo puede contener letras y espacios.">
                            <input
                                type="text"
                                class="form-control obligatorio"
                                name="nombre"
                                maxlength="{{configuracionLogitudMaxima.nombre}}"
                                required
                                ng-model="nombre"
                                ng-pattern="reg.letter">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">Apellido paterno:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg = "Apellido solo puede contener letras y espacios.">
                            <input
                                type="text"
                                class="form-control obligatorio"
                                name="apellidoPaterno"
                                maxlength="{{configuracionLogitudMaxima.apellidoPaterno}}"
                                required
                                ng-model="apellidoPaterno"
                                ng-pattern="reg.letter">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">Apellido materno:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg = "Apellido solo puede contener letras y espacios.">
                            <input
                                type="text"
                                class="form-control"
                                name="apellidoMaterno"
                                maxlength="{{configuracionLogitudMaxima.apellidoMaterno}}"
                                ng-model="apellidoMaterno"
                                ng-pattern="reg.letter">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">Fecha nacimiento:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg = "Fecha inválida.">
                            <input
                                type="text"
                                class="form-control obligatorio"
                                name="fechaNacimiento"
                                required
                                dateinput = ""
                                placeholder = "__/__/____"
                                ui-mask = "99/99/9999"
                                ng-model="fechaNacimiento">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">RFC:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg = "Debe proporcionar un RFC inválido.">
                            <input
                                type="text"
                                class="form-control obligatorio"
                                name="rfc"
                                maxlength="{{configuracionLogitudMaxima.rfc}}"
                                required
                                ng-model="rfc"
                                ng-pattern="reg.isRfcFisicaHomoclave">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <div class="col-xs-12">
                        <button class="btn btn-primary">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">Email:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg="Debe proporcionar un Email válido.">
                            <input
                                type="text"
                                class="form-control obligatorio"
                                name="email"
                                maxlength="{{configuracionLogitudMaxima.email}}"
                                required
                                ng-model="email"
                                ng-pattern="reg.email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6"></div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-5 control-label">Tel&eacute;fono:</label>
                    <div class="col-xs-12 col-sm-7">
                        <div
                            validarelemento
                            error-msg = "Teléfono debe ser de 10 dígitos.">
                            <input
                                type="text"
                                class="form-control obligatorio"
                                name="telefono"
                                maxlength="{{configuracionLogitudMaxima.telefono}}"
                                required
                                ng-model="telefono"
                                ng-pattern="reg.is10Digits">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6"></div>
        </div>

        <div class="row margin-bottom-15">
            <div class="col-xs-12 col-sm-5 col-sm-offset-7">
                <button class="btn btn-warning pull-right margin-left-5" ng-click="__mostrarModalTemplate(templateEjemplo)">Mostrar template</button>
                <button class="btn btn-danger pull-right" ng-click="__mostrarModalError('Error interno. Consulte con soporte.')">Mostrar error</button>
            </div>
        </div>

    </form>

<div ng-include src="templateModal"></div>

</div>
